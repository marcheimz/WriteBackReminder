<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WriteBackReminder â€“ Sign in</title>
    <style>
      body { font-family: sans-serif; margin: 2rem auto; max-width: 480px; }
      header { margin-bottom: 2rem; }
      form { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem; }
      select { padding: 0.5rem; font-size: 1rem; }
      button { padding: 0.6rem 1rem; font-size: 1rem; cursor: pointer; }
      .errors { background: #ffefef; border: 1px solid #cc4444; color: #842222; padding: 0.75rem; margin-bottom: 1rem; }
      .google button { background: #4285f4; border: none; color: #fff; }
      .google button:hover { background: #3367d6; }
    </style>
  </head>
  <body>
    <header>
      <h1>WriteBackReminder</h1>
      <p>Sign in with your Google account to start logging conversations.</p>
    </header>

    {% if errors %}
    <div class="errors">
      <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    {% if google_login_enabled %}
    <p>
      <a href="{{ url_for('login_google') }}" class="google" style="text-decoration:none;">
        <button type="button">Sign in with Google</button>
      </a>
    </p>
    {% else %}
    <p>Google sign-in is not configured for this deployment.</p>
    {% endif %}
  </body>
</html>
